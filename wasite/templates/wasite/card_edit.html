{% block content %}

<!DOCTYPE html>

<html lang="en">
<style>
table.blueTable {
  font-family: Arial, Helvetica, sans-serif;
  border: 1px solid #1C6EA4;
  width: 100%;
  text-align: center;
  border-collapse: collapse;
}
table.blueTable td, table.blueTable th {
  border: 1px solid #AAAAAA;
  padding: 4px 2px;
}
table.blueTable tbody td {
  font-size: 13px;
  font-weight: bold;
}
table.blueTable thead th {
  font-size: 15px;
  font-weight: bold;
  color: #337AB7;
  text-align: center;
}
table.blueTable tfoot td {
  font-size: 14px;
}
</style>

<div class="main">
  <form method="POST">
  <table class="blueTable">
    <thead>
    <tr>
    <th>ID</th><th>Series</th>
    <th>Number</th><th>Date create</th>
    <th>Date start</th><th>Date end</th>
    <th>Date delete</th><th>Status</th>
    <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td>{{form.id}}</td><td>{{form.series}}</td>
    <td>{{form.number}}</td><td>{{form.date_create}}</td>
    <td>{{form.date_start}}</td><td>{{form.date_end}}</td>
    <td>{{form.date_delete}}</td><td>{{form.status}}</td><td>{{form.period}}</td>
    <td><form method="POST">{% csrf_token %}<input type="submit" value="Update"></form></td>
    </tr>
    </tbody>
  </table>
</form>
</div>

{% endblock %}
</html>
